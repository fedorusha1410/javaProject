<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application_Store</title>
    <script th:src="@{/js/apps.js}"></script>
</head>
<body>
<div>

    <input type="text" id="appSearch" list="appss"/>
    <button class="admin" onclick="getCharacter()" style="margin-left: 20px; width: 110px">search apps</button>
    <datalist id="appss"></datalist>
    <input type="text" style="background-color: palevioletred" id="newDesc">
    <button type="submit" onclick="updateApp()"  class="btn btn-default">Update apps</button>
</div>

<br>

<button class="admin" onclick="getApps()" style="margin-left: 20px; width: 110px">applications</button>
<br>
<div style="border: #2a153c; border: 1px; ">
    <form >
        <div>
            <label style="color: palevioletred" for="name">Name</label>
            <input  type="text"  style="background-color: palevioletred" id="name" />
        </div>
        <br>
        <div>
            <label style="color: palevioletred" for="desc">Description</label>
            <input  type="text"  style="background-color: palevioletred" id="desc" />
        </div>
        <button type="submit" onclick="insertApp()"  class="btn btn-default">Insert new app</button>
    </form>
</div>



<div class="form">

    <div id="result" style="display: flex; flex-direction: column"></div>
    <div id="apps">

    </div>
</div>
</body>
</html>
